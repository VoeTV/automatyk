<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie plików do bazy danych</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Dodaj plik do bazy danych</h1>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileToUpload">
                <select name="category">
                    <option value="jastrowie_wykonawcza">Jastrowie - Wykonawcza</option>
                    <option value="jastrowie_dysponujaca">Jastrowie - Dysponująca</option>
                    <option value="stara_lubianka">Stara Łubianka</option>
                    <option value="plytnica">Płytnica</option>
                    <option value="okonek">Okonek</option>
                </select>
                <input type="submit" value="Upload" name="submit">
            </form>
        </div>
    </div>
</body>
</html>
